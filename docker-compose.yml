version: "3.1"
services:    
    db:
        image: mysql
        restart: always

        environment:
            MYSQL_DATABASE: travel
            MYSQL_USER: user
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test
        volumes:
            - ./dump:/docker-entrypoint-initdb.d
            - persistent:/var/lib/mysql
        networks:
            - default
        ports:
            - "3306:3306"
    www:
        build: .
        ports: 
            - "8001:80"
        volumes:
            - ./www:/var/www/html/
        links:
            - db
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links: 
            - db:db
        ports:
            - 8000:80
        environment:
            MYSQL_USER: user
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test
    
    pythonapp:
        build: ./python/
        depends_on:
            - db
        links:
           - db
        command: sh -c "sleep 50s ; python3 ./pyscripts/populator.py"
        networks:
            - default
    
    
volumes:
    persistent: